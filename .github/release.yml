# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes#configuring-automatically-generated-release-notes
changelog:
  exclude:
    labels:
      - internal
      - documentation
      - formatter
  categories:
    - title: Breaking Changes
      labels:
        - breaking
    - title: Rules
      labels:
        - rule
        - autofix
    - title: Settings
      labels:
        - configuration
        - cli
    - title: Bug Fixes
      labels:
        - bug
    - title: Preview
      labels:
        - preview
    - title: Other Changes
      labels:
        - "*"
