name: Question
description: Ask a question about Ruff
labels: ["question"]
body:
  - type: textarea
    attributes:
      label: Question
      description: Describe your question in detail.
    validations:
      required: true

  - type: input
    attributes:
      label: Version
      description: What version of ruff are you using? (see `ruff version`)
      placeholder: e.g., ruff 0.9.3 (90589372d 2025-01-23)
    validations:
      required: false
