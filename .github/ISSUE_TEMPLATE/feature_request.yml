name: ðŸ’¡ Feature Request
description: |
  Help shape the future of `ruff` by requesting a new feature
labels: [Feature request]
body:
- type: textarea
  id: description
  attributes:
    label: Feature description
    description: >
      What new capability would you like added to `ruff`?
  validations:
    required: true

- type: textarea
  id: motivation
  attributes:
    label: Motivation
    description: >
      What are the benefits from adding this feature? What problems or
      limitations would be solved? (optional)

- type: textarea
  id: solution
  attributes:
    label: Implementation strategy
    description: >
      How might we go about implementing this new capability? (optional)
  validations:
    required: false

- type: textarea
  id: additional-context
  attributes:
    label: Additional context
    description: >
      Please provide any additional helpful details here. (optional)
  validations:
    required: false
