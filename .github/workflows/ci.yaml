on:
  push:
    branches: [main, release]
  pull_request:
    types: [opened, synchronize, reopened]
  merge_group:

name: CI

# Cancel previous workflows if they are the same workflow on same ref (branch/tags)
# with the same event (push/pull_request) even they are in progress.
# This setting will help reduce the number of duplicated workflows.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

env:
  CARGO_ARGS: --no-default-features --features stdlib,zlib,importlib,encodings,ssl,jit

jobs:
  rust_tests:
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'skip:ci') }}
    env:
      RUST_BACKTRACE: full
    name: Run rust tests
    runs-on:  ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - name: Set up the Mac environment
        run: brew install autoconf automake libtool
        if: runner.os == 'macOS'

      - uses: Swatinem/rust-cache@v2

      - name: run tests with num-bigint
        run: cargo test --all --no-default-features --features num-bigint
      - name: run tests with malachite-bigint and all features
        run: cargo test --all --features malachite-bigint,full-lexer,serde

  lint:
    name: Check Rust code with rustfmt and clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
            components: rustfmt, clippy
      - name: run rustfmt
        run: cargo fmt --all -- --check
      - name: run clippy
        run: cargo clippy --all --no-default-features --features num-bigint
      - name: run clippy
        run: cargo clippy --all --features malachite-bigint,full-lexer,serde -- -Dwarnings

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: install ruff
        run: python -m pip install ruff
      - name: run python lint
        run: ruff --ignore=E501 ast --show-source

      - name: spell checker
        uses: streetsidesoftware/cspell-action@v2
        with:
          files: |
            'ast/**/*.rs'
            'core/**/*.rs'
            'literal/**/*.rs'
            'parser/**/*.rs'
