[project]
name = "scripts"
version = "0.0.1"
dependencies = ["sphinx"]
requires-python = ">=3.9"

[tool.black]
line-length = 88

[tool.ruff]
line-length = 88
select = ["ALL"]
ignore = [
  "C901",  # McCabe complexity
  "D",     # pydocstyle
  "PL",    # pylint
  "S",     # bandit
  "CPY",   # copyright
  "G",     # flake8-logging
  "T",     # flake8-print
  "FBT",   # flake8-boolean-trap
]

[tool.ruff.pydocstyle]
convention = "pep257"
