[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "ruff"
version = "0.1.1"
description = "An extremely fast Python linter, written in Rust."
authors = [{ name = "Astral Software Inc.", email = "hey@astral.sh" }]
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
keywords = [
  "automation",
  "flake8",
  "pycodestyle",
  "pyflakes",
  "pylint",
  "clippy",
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Rust",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Quality Assurance",
]

[project.urls]
Repository = "https://github.com/astral-sh/ruff"
Documentation = "https://docs.astral.sh/ruff/"
Changelog = "https://github.com/astral-sh/ruff/releases"

[tool.maturin]
bindings = "bin"
manifest-path = "crates/ruff_cli/Cargo.toml"
module-name = "ruff"
python-source = "python"
strip = true
exclude = [
  "crates/ruff_linter/resources/test/fixtures/**/*",
  "crates/ruff_linter/src/rules/*/snapshots/**/*"
]

[tool.ruff]
extend-exclude = [
  "crates/ruff_linter/resources/",
  "crates/ruff_python_formatter/resources/"
]

[tool.black]
force-exclude = '''
/(
  | crates/ruff_linter/resources
  | crates/ruff_python_formatter/resources
)/
'''

[tool.rooster]
major_labels = []  # Ruff never uses the major version number
minor_labels = ["breaking"]
patch_labels = ["bug", "rule", "preview"]

changelog_sections.breaking = "Breaking changes"
changelog_sections.preview = "Preview features"
changelog_sections.rule = "Rule changes"
changelog_sections.cli = "CLI"
changelog_sections.configuration = "Configuration"
changelog_sections.formatter = "Formatter"
changelog_sections.bug = "Bug fixes"
changelog_sections.__unknown__ = "Other changes"

changelog_ignore_labels = ["internal"]
change_template = "- {pull_request.title} (#{pull_request.number})"
