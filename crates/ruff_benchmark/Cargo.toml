[package]
name = "ruff_benchmark"
version = "0.0.0"
description = "Ruff Micro-benchmarks"
publish = false
authors = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
homepage = { workspace = true }
documentation = { workspace = true }
repository = { workspace = true }
license = { workspace = true }

[lib]
bench = false
test = false
doctest = false

[[bench]]
name = "linter"
harness = false
required-features = ["instrumented"]

[[bench]]
name = "lexer"
harness = false
required-features = ["instrumented"]

[[bench]]
name = "parser"
harness = false
required-features = ["instrumented"]

[[bench]]
name = "formatter"
harness = false
required-features = ["instrumented"]

[[bench]]
name = "ty"
harness = false
required-features = ["instrumented"]

[[bench]]
name = "ty_project"
harness = false
required-features = ["walltime"]

[dependencies]
codspeed-criterion-compat = { workspace = true, default-features = false, optional = true }
criterion = { workspace = true, default-features = false }
serde = { workspace = true }
serde_json = { workspace = true }
rayon = { workspace = true }
rustc-hash = { workspace = true }
ruff_db = { workspace = true }
ruff_python_ast = { workspace = true }
anyhow = { workspace = true }

[dev-dependencies]
ruff_linter = { workspace = true }
ruff_python_formatter = { workspace = true }
ruff_python_parser = { workspace = true }
ruff_python_trivia = { workspace = true }
ty_project = { workspace = true }

[lints]
workspace = true

[features]
default = ["instrumented", "walltime"]
codspeed = ["codspeed-criterion-compat"]
# Enables benchmark that should only run with codspeed's walltime runner.
# May disable benchmarks that only run on instrument runners.
instrumented = []
walltime = []

[target.'cfg(target_os = "windows")'.dev-dependencies]
mimalloc = { workspace = true }

[target.'cfg(all(not(target_os = "windows"), not(target_os = "openbsd"), any(target_arch = "x86_64", target_arch = "aarch64", target_arch = "powerpc64")))'.dev-dependencies]
tikv-jemallocator = { workspace = true }
